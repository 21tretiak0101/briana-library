<header id="header" class=" mb-6">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="nav-scroll">
    <a routerLink="/main" class="navbar-brand ml-4">
      <img [src] = "'assets/books.png'" height="40" width="40" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!--justify-content-end-->
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
            <a class="nav-link" routerLink="/main" routerLinkActive="active">Главная</a>
          </li>

          <li class="nav-item dropdown" *ngIf="books">
            <a class="nav-link dropdown-toggle" href="#"
               id="navbarDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true"
               aria-expanded="false"
               data-display="static" data-target=".collapsing">Все книги
            </a>
            <div class="dropdown-menu bg-dark" aria-controls="navbarDropdown" >
              <a class="text-muted dropdown-item-text" [routerLink]="['/reader', book.id ]"
                 *ngFor="let book of books" data-target="collapse.show" data-parent="#navbarDropdown">
                {{book.title}}
              </a>
            </div>
          </li>

          <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
            <a class="nav-link" (click)="navigateToHeader()">Панель навигации</a>
          </li>

          <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
            <a class="nav-item nav-link" routerLink="/contacts" routerLinkActive="active">Контакты</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</header>

<main id="main">
  <router-outlet></router-outlet>
</main>
