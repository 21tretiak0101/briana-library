<div id="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" >
    <a routerLink="/main" class="navbar-brand ml-4">
      <img [src] = "'assets/books.png'" height="40" width="40" alt="books">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent" >
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
          <a class="nav-link" routerLink="/main" routerLinkActive="active">Главная</a>
        </li>
        <li class="nav-item dropdown" *ngIf="books">
          <a class="nav-link dropdown-toggle" href="#"
             id="navbarDropdown" role="button"
             data-toggle="dropdown" aria-haspopup="true"
             aria-expanded="false"
             data-display="static">Все книги
          </a>
          <div class="dropdown-menu bg-dark" aria-controls="navbarDropdown">
            <a class="text-muted dropdown-item-text"
               routerLinkActive="active"
               data-target="collapse.show" data-parent="#navbarDropdown"
               *ngFor="let book of books"
               [routerLink]="['/reader', book.id, book.content[0].path]">
              {{book.title}}
            </a>
          </div>
        </li>
        <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
          <a class="nav-link" (click)="navigateToHeader()">Панель навигации</a>
        </li>
        <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
          <a  class="nav-item nav-link" routerLink="/contacts" routerLinkActive="active">Контакты</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div id="main">
  <router-outlet></router-outlet>
</div>
